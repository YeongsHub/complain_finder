version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: findcomplain-db
    environment:
      POSTGRES_DB: findcomplain
      POSTGRES_USER: findcomplain
      POSTGRES_PASSWORD: findcomplain123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U findcomplain"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
