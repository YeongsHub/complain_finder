server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/findcomplain
    username: findcomplain
    password: findcomplain123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Reddit API Configuration
reddit:
  client-id: ${REDDIT_CLIENT_ID:mock}
  client-secret: ${REDDIT_CLIENT_SECRET:mock}
  user-agent: "FindComplain/1.0 (by /u/findcomplain_bot)"
  username: ${REDDIT_USERNAME:}
  password: ${REDDIT_PASSWORD:}
  mock-mode: ${REDDIT_MOCK_MODE:false}

# LLM Configuration
llm:
  provider: ${LLM_PROVIDER:openai}  # openai or anthropic
  api-key: ${LLM_API_KEY:}
  model: ${LLM_MODEL:gpt-4o-mini}
  mock-mode: ${LLM_MOCK_MODE:true}

# Logging
logging:
  level:
    com.findcomplain: DEBUG
    org.springframework.web: INFO
